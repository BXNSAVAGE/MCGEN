<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeCoin Generator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    #lockscreen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #passwordInput {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }
    #unlockBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #1da1f2;
      color: white;
      cursor: pointer;
    }
    #mainContent {
      display: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="lockscreen">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="unlockBtn">Unlock</button>
  </div>
  <div id="mainContent">
    <!-- Original HTML content starts here -->
    <!-- PLACEHOLDER: the original content will be restored here on unlock -->
  </div>

  <script>
    document.getElementById('unlockBtn').addEventListener('click', function() {
      const input = document.getElementById('passwordInput').value;
      if (input === '8991') {
        document.getElementById('lockscreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.getElementById('mainContent').innerHTML = document.getElementById('pageContent').textContent;
        eval(document.getElementById('pageScripts').textContent);
      } else {
        alert('Incorrect password');
      }
    });
  </script>

  <script id="pageScripts" type="text/plain">
    // original script content was here and will be restored on unlock
  </script>
  <script id="pageContent" type="text/plain">
    <!--
    " + document.documentElement.innerHTML.replace(/<script[\s\S]*?<\/script>/gi, '').replace(/<style[\s\S]*?<\/style>/gi, '') + "

  </script>
</body>
</html>
