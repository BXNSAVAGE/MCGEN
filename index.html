    if (words && words.length >= 2) {
      ticker = words[0][0] + words[1][0];
    } else {
      ticker = name.slice(0, 2).toUpperCase();
    }
  }

  const payload = {
    name: name,
    ticker: ticker,
    bio: story,
    social: 'https://x.com/GenerateACoin'
  };

  const url = 'https://pump.fun/create#' + btoa(unescape(encodeURIComponent(JSON.stringify(payload))));
  window.open(url, '_blank');
}
</script>
